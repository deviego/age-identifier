<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verificador</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Verificador de idadade</h1></header>
      <section>
        <div>
          <p>
            Ano de nascimento:
            <input type="number" name="txtano" id="txtano" min="0" />
          </p>
          <p>
            Sexo
            <input type="radio" name="redsex" id="masc" checked />
            <label
              for="
                masc"
              >Masculino</label
            >
            <input type="radio" name="redsex" id="fem" />
            <label for="fem">Feminino</label>
          </p>
          <p>
            <input
              class="button"
              type="button"
              value="verificar"
              onclick="verificar()"
            />
          </p>
        </div>
        <div id="res">
          <img src="imagens/" alt="" />
        </div>
      </section>
      <footer><p>&copy; Deviego</p></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
